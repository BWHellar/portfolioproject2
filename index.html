<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/popper.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/script.js"></script>
  <title>Kingdom Calculator</title>
</head>

<body>
<div class="sidenav">
  <a href="https://bwhellar.github.io/portfolioproject1/">About</a>
  <a href="#https://github.com/BWHellar">Github</a>
  <a href="#futurereferencespage">References</a>
  <a class="nav-link" href="mailto:bwhellar@gmail.com">Email</a>
</div>
  <div class="container">
    <div class="jumbotron">
      <div id="jumbotext">
        <h1><span class="purpose">Kingdom Calculator</span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title">Desired Info</h2>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <div class="row">
                <form class="Calculator">
                <h3>Name</h3>
                <p><input type="text" class="input value1"></p>
                <h3>Age</h3>
                <p><input type="number" class="input value2"></p>
                <h3>Gender</h3>
                <p><input type="text"id="input value3"></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <form id="question">
              <div class="form-group">
                <label for="location">Choose Your Location</label>
                <select class="form-control" id="location">
                  <option>Portland</option>
                  <option>Seattle</option>
                </select>
              </div>
              <div class="form-group">
                <label for="companysize">What size company do you want to work for?</label>
                <select class="form-control" id="companysize">
                  <option>Small</option>
                  <option>Large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="portion">What portion of Code are you interested in?</label>
                <select class="form-control" id="portion">
                  <option>Back-End</option>
                  <option>Front-End</option>
                </select>
              </div>
              <div class="form-group">
                <label for="knowledge">How well do you currently know coding?</label>
                <select class="form-control" id="knowledge">
                  <option>New</option>
                  <option>Some Knowledge</option>
                </select>
              </div>
              <div class="form-group">
                <label for="whatfor">What will this be for?</label>
                <select class="form-control" id="whatfor">
                  <option>Career Change</option>
                  <option>Further Learning</option>
                </select>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3>What course you should do</h3>
          </div>
          <div class="panel-body">
            <ol>
              <p id="varspot"></p>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
